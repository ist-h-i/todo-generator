name: Dependency Audit

on:
  push:
    branches: [ main ]
    paths:
      - 'package*.json'
      - 'frontend/**'
      - 'requirements*.txt'
      - 'backend/**'
      - '.github/workflows/dependency-audit.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'package*.json'
      - 'frontend/**'
      - 'requirements*.txt'
      - 'backend/**'
      - '.github/workflows/dependency-audit.yml'
  schedule:
    - cron: '30 18 * * *' # daily

concurrency:
  group: audit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: NPM install (no scripts)
        run: npm ci --ignore-scripts || true

      - name: Generate SBOM (npm)
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom-npm.json || true

      - name: NPM audit
        run: npm audit --audit-level=high || true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            backend/requirements.txt

      - name: Install pip tools
        run: pip install pip-audit cyclonedx-bom || true

      - name: pip-audit
        run: |
          if [ -f backend/requirements.txt ]; then
            pip-audit -r backend/requirements.txt || true
          elif [ -f requirements.txt ]; then
            pip-audit -r requirements.txt || true
          fi

      - name: Generate SBOM (pip)
        run: |
          if [ -f backend/requirements.txt ]; then
            cyclonedx-bom -o sbom-pip.json -e backend/requirements.txt || true
          elif [ -f requirements.txt ]; then
            cyclonedx-bom -o sbom-pip.json -e requirements.txt || true
          fi

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sboms-and-audit
          path: |
            sbom-*.json
            audit*.json
          retention-days: 7
          if-no-files-found: ignore
