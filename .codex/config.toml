model = "gpt-5.2-codex"
model_reasoning_effort = "xhigh"
# ===================================================================
#  Codex / MCP configuration (cross-platform)
#  - Node 20+ が必須（npx 使用）
#  - uv (Astral) を導入済み（Python 系 MCP サーバで使用）
# ===================================================================

# -------------------------------------------------------------------
# Node 系サーバ
# -------------------------------------------------------------------

[mcp_servers.filesystem]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-filesystem", "."]
startup_timeout_sec = 60

[mcp_servers.memory]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-memory"]
startup_timeout_sec = 60

[mcp_servers.puppeteer]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-puppeteer"]
startup_timeout_sec = 60

[mcp_servers.playwright]
command = "npx"
args = ["-y", "@playwright/mcp@latest"]
startup_timeout_sec = 60

[mcp_servers.angular-cli]
command = "npx"
args = ["-y", "@angular/cli@next", "mcp"]
startup_timeout_sec = 60

[mcp_servers.sequential-thinking]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-sequential-thinking"]
startup_timeout_sec = 60

# .env 経由で実行したい場合
# 直接キーを注入する場合はこちらを使用（コメントアウトを外す）

# -------------------------------------------------------------------
# Python / uv 系サーバ（事前に uv tool install で導入しておく）
# -------------------------------------------------------------------

[mcp_servers.fetch]
command = "uvx"
args = ["mcp-server-fetch"]
startup_timeout_sec = 60

[mcp_servers.time]
command = "uvx"
args = ["mcp-server-time"]
startup_timeout_sec = 60

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "codex", "--project", "."]
env = { PYTHONUTF8 = "1", PYTHONIOENCODING = "UTF-8" }
startup_timeout_sec = 180

[projects.'\\?\C:\Users\Hiroshi.Inoue\Documents\GitHub\todo-generator']
trust_level = "trusted"

[features]
experimental_windows_sandbox = true

[notice]
hide_full_access_warning = true
