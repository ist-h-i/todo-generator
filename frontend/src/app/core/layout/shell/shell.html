<div class="flex min-h-screen flex-col bg-surface">
  <header class="border-b border-subtle bg-surface-strong backdrop-blur">
    <div class="mx-auto flex max-w-7xl flex-col gap-4 px-6 py-6 lg:flex-row lg:items-center lg:justify-between">
      <div class="flex items-center gap-3">
        <span class="flex h-12 w-12 items-center justify-center rounded-2xl bg-accent text-lg font-semibold text-on-surface-inverse shadow-soft">
          TG
        </span>
        <div>
          <p class="text-sm uppercase tracking-[0.3em] text-slate-400">Todo Generator</p>
          <h1 class="text-2xl font-semibold">ワークスペース</h1>
        </div>
      </div>
      <div class="flex flex-col items-start gap-3 text-sm sm:flex-row sm:items-center sm:gap-4">
        <nav class="flex flex-wrap items-center gap-2 text-sm">
          @for (link of links; track link.path) {
            <a
              [routerLink]="link.path"
              routerLinkActive="surface-primary-muted text-accent-strong"
              [routerLinkActiveOptions]="{ exact: true }"
              class="focus-ring surface-pill px-4 py-2 text-sm font-medium text-slate-600 hover:text-accent-strong dark:text-slate-300"
            >
              {{ link.label }}
            </a>
          }
        </nav>
        <div class="flex items-center gap-3 text-xs sm:text-sm">
          @if (user(); as currentUser) {
            <span class="rounded-full bg-surface px-3 py-1 font-medium text-slate-500 dark:text-slate-300">
              {{ currentUser.email }}
            </span>
            <button
              type="button"
              (click)="logout()"
              class="focus-ring surface-pill px-3 py-1.5 text-sm font-semibold text-slate-600 transition hover:text-accent-strong dark:text-slate-300"
            >
              ログアウト
            </button>
          }
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto flex w-full max-w-7xl flex-1 flex-col gap-8 px-6 py-10">
    <section class="flex-1">
      <router-outlet />
    </section>
  </main>

  <footer class="border-t border-subtle bg-surface-strong">
    <div class="mx-auto flex max-w-7xl flex-col gap-2 px-6 py-6 text-xs text-slate-500 dark:text-slate-400 sm:flex-row sm:items-center sm:justify-between">
      <p>© {{ year }} Todo Generator</p>
      <p>Angular 20 Signal Architecture / ChatGPT モック統合</p>
    </div>
  </footer>
</div>
