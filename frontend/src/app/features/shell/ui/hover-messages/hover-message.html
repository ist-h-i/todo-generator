<span class="hover-message__icon" aria-hidden="true">
  @switch (message().severity) {
    @case ('notification') {
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13.5 10 18l9-12" />
      </svg>
    }
    @case ('warning') {
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3 2 21h20L12 3Z" />
      </svg>
    }
    @case ('error') {
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 7v7" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01" />
        <circle cx="12" cy="12" r="9" />
      </svg>
    }
    @case ('loading') {
      <span class="hover-message__spinner"></span>
    }
    @default {
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9a3 3 0 0 1 6 0c0 2-3 3-3 3" />
        <circle cx="12" cy="12" r="9" />
      </svg>
    }
  }
</span>
<span class="hover-message__text">{{ message().text }}</span>
@if (message().severity === 'error') {
  <button
    type="button"
    class="hover-message__close focus-ring"
    title="閉じる"
    aria-label="閉じる"
    (click)="dismiss($event)"
  >
    <svg
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="1.8"
      aria-hidden="true"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M18 6 6 18M6 6l12 12" />
    </svg>
  </button>
}
