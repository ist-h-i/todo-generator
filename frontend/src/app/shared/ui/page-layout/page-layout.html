<div class="app-page-layout__section app-page-layout__section--header">
  <shared-page-header
    [eyebrow]="eyebrow()"
    [title]="title()"
    [description]="description()"
    [headingLevel]="headingLevel()"
    [centered]="headerCentered()"
  >
    <ng-content select="[pageHeaderMeta]" />
    <ng-content select="[appPageHeaderActions]" />
  </shared-page-header>
</div>

<div class="app-page-layout__body" [class.app-page-layout__body--bleed]="bleed()">
  <div class="app-page-layout__section">
    <ng-content select="[pageTabs]" />
    <ng-content />
  </div>
</div>
