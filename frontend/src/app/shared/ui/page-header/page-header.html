<header [class]="headerClass()">
  <div [class]="contentClass()">
    @if (eyebrow()) {
      <p
        class="m-0 text-xs font-semibold uppercase tracking-[0.28em] text-slate-500 dark:text-slate-400"
      >
        {{ eyebrow() }}
      </p>
    }

    @switch (headingLevel()) {
      @case ('h1') {
        <h1
          class="m-0 font-bold leading-tight tracking-[-0.01em] text-[clamp(1.75rem,1.5rem+0.5vw,2.125rem)] text-slate-900 dark:text-slate-100"
        >
          {{ title() }}
        </h1>
      }
      @case ('h3') {
        <h3
          class="m-0 font-bold leading-tight tracking-[-0.01em] text-[clamp(1.75rem,1.5rem+0.5vw,2.125rem)] text-slate-900 dark:text-slate-100"
        >
          {{ title() }}
        </h3>
      }
      @default {
        <h2
          class="m-0 font-bold leading-tight tracking-[-0.01em] text-[clamp(1.75rem,1.5rem+0.5vw,2.125rem)] text-slate-900 dark:text-slate-100"
        >
          {{ title() }}
        </h2>
      }
    }

    @if (description()) {
      <p class="m-0 text-base leading-7 text-slate-600 dark:text-slate-400">
        {{ description() }}
      </p>
    }

    <div [class]="bodyClass()">
      <ng-content />
    </div>
  </div>

  <div [class]="actionsClass()">
    <ng-content select="[appPageHeaderActions]" />
  </div>
</header>
