      <path
        d="M184 138a18 18 0 0 0-17 13"
        fill="none"
        stroke="#2563eb"
        stroke-width="5"
        stroke-linecap="round"
        opacity="0.45"
      />

      <!-- Right: immunity map -->
      <rect x="226" y="112" width="92" height="88" rx="14" fill="#f1f5f9" stroke="#e2e8f0" />
      <rect x="238" y="124" width="44" height="5" rx="2.5" fill="#94a3b8" opacity="0.32" />

      <!-- Candidates list -->
      <rect x="238" y="136" width="8" height="8" rx="2" fill="#ffffff" stroke="#cbd5e1" />
      <rect x="252" y="138" width="52" height="4" rx="2" fill="#94a3b8" opacity="0.26" />
      <rect x="238" y="148" width="8" height="8" rx="2" fill="#9333ea" opacity="0.18" stroke="#9333ea" />
      <path
        d="M240.3 152l1.4 1.6 3.2-3.6"
        fill="none"
        stroke="#9333ea"
        stroke-width="1.6"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.7"
      />
      <rect x="252" y="150" width="46" height="4" rx="2" fill="#94a3b8" opacity="0.26" />
      <rect x="238" y="160" width="8" height="8" rx="2" fill="#ffffff" stroke="#cbd5e1" />
      <rect x="252" y="162" width="40" height="4" rx="2" fill="#94a3b8" opacity="0.24" />

      <!-- Generate button -->
      <rect x="238" y="174" width="68" height="12" rx="6" fill="#9333ea" opacity="0.18" />
      <path
        d="M296 180l3 3 6-6"
        fill="none"
        stroke="#9333ea"
        stroke-width="1.8"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.7"
      />

      <!-- Mermaid preview -->
      <rect x="238" y="190" width="68" height="20" rx="10" fill="#ffffff" stroke="#e2e8f0" opacity="0.95" />
      <circle cx="252" cy="200" r="4" fill="#93c5fd" opacity="0.9" />
      <circle cx="272" cy="196" r="4" fill="#fdba74" opacity="0.9" />
      <circle cx="288" cy="204" r="4" fill="#86efac" opacity="0.9" />
      <path
        d="M256 200l12-4 12 8"
        fill="none"
        stroke="#9333ea"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.45"
      />
