<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 240" role="img" aria-labelledby="title desc">
  <title id="title">コンピテンシー</title>
  <desc id="desc">評価スコア・履歴・推奨アクションを確認し、JSON 出力できる画面イメージ</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e9efff" />
      <stop offset="1" stop-color="#f6f8ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#10203a" flood-opacity="0.16" />
    </filter>
    <clipPath id="windowClip">
      <rect x="28" y="28" width="304" height="184" rx="22" />
    </clipPath>
  </defs>

  <rect width="360" height="240" rx="26" fill="url(#bg)" />
  <circle cx="296" cy="54" r="118" fill="#f97316" opacity="0.12" />
  <circle cx="70" cy="214" r="90" fill="#2563eb" opacity="0.06" />

  <g filter="url(#shadow)">
    <rect x="28" y="28" width="304" height="184" rx="22" fill="#ffffff" opacity="0.96" />
    <rect
      x="28"
      y="28"
      width="304"
      height="184"
      rx="22"
      fill="none"
      stroke="#93c5fd"
      stroke-opacity="0.35"
      stroke-width="1.2"
    />

    <g clip-path="url(#windowClip)">
      <!-- Header -->
      <rect x="28" y="28" width="304" height="32" fill="#f8fafc" />
      <rect x="28" y="59.5" width="304" height="1" fill="#e2e8f0" />

      <!-- Brand -->
      <rect x="42" y="38" width="18" height="18" rx="6" fill="#2563eb" opacity="0.92" />
      <rect x="66" y="40" width="50" height="6" rx="3" fill="#94a3b8" opacity="0.55" />
      <rect x="66" y="50" width="34" height="4" rx="2" fill="#94a3b8" opacity="0.38" />

      <!-- Nav -->
      <rect x="140" y="40" width="36" height="12" rx="6" fill="#2563eb" opacity="0.18" />
      <rect x="180" y="40" width="36" height="12" rx="6" fill="#94a3b8" opacity="0.28" />
      <rect x="220" y="40" width="36" height="12" rx="6" fill="#94a3b8" opacity="0.28" />
      <rect x="260" y="40" width="36" height="12" rx="6" fill="#94a3b8" opacity="0.28" />

      <!-- Filters -->
      <rect x="42" y="72" width="78" height="14" rx="7" fill="#f97316" opacity="0.14" />
      <rect x="126" y="72" width="62" height="14" rx="7" fill="#2563eb" opacity="0.1" />
      <rect x="194" y="72" width="44" height="14" rx="7" fill="#22c55e" opacity="0.1" />

      <!-- Left: score -->
      <rect x="42" y="96" width="128" height="104" rx="14" fill="#f1f5f9" stroke="#e2e8f0" />
      <circle cx="106" cy="140" r="34" fill="#ffffff" stroke="#e2e8f0" />
      <circle cx="106" cy="140" r="24" fill="#fff7ed" opacity="0.9" />
      <circle
        cx="106"
        cy="140"
        r="32"
        fill="none"
        stroke="#fed7aa"
        stroke-width="8"
        opacity="0.9"
      />
      <circle
        cx="106"
        cy="140"
        r="32"
        fill="none"
        stroke="#f97316"
        stroke-width="8"
        stroke-linecap="round"
        stroke-dasharray="150 210"
        transform="rotate(-90 106 140)"
        opacity="0.65"
      />
      <rect x="70" y="178" width="72" height="14" rx="7" fill="#ffffff" stroke="#e2e8f0" />
      <path
        d="M80 185h18"
        fill="none"
        stroke="#94a3b8"
        stroke-width="2.2"
        stroke-linecap="round"
        opacity="0.45"
      />
      <circle cx="130" cy="185" r="3" fill="#f97316" opacity="0.6" />
      <circle cx="138" cy="185" r="3" fill="#f97316" opacity="0.35" />

      <!-- Score trend -->
      <rect x="54" y="108" width="8" height="20" rx="4" fill="#fed7aa" opacity="0.8" />
      <rect x="66" y="102" width="8" height="26" rx="4" fill="#f97316" opacity="0.55" />
      <rect x="78" y="112" width="8" height="16" rx="4" fill="#fed7aa" opacity="0.65" />
      <rect x="90" y="98" width="8" height="30" rx="4" fill="#f97316" opacity="0.45" />

      <!-- Right: recommended actions -->
      <rect x="182" y="96" width="136" height="104" rx="14" fill="#f1f5f9" stroke="#e2e8f0" />
      <rect x="194" y="108" width="112" height="22" rx="10" fill="#ffffff" stroke="#e2e8f0" />
      <circle cx="206" cy="119" r="5" fill="#22c55e" opacity="0.75" />
      <path
        d="M203.8 119.2l1.6 1.8 3.6-4.1"
        fill="none"
        stroke="#0f172a"
        stroke-width="1.6"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.55"
      />
      <rect x="216" y="117" width="74" height="4" rx="2" fill="#94a3b8" opacity="0.3" />

      <rect x="194" y="136" width="112" height="22" rx="10" fill="#ffffff" stroke="#e2e8f0" />
      <circle cx="206" cy="147" r="5" fill="#22c55e" opacity="0.55" />
      <rect x="216" y="145" width="82" height="4" rx="2" fill="#94a3b8" opacity="0.28" />

      <rect x="194" y="164" width="112" height="22" rx="10" fill="#ffffff" stroke="#e2e8f0" />
      <circle cx="206" cy="175" r="5" fill="#22c55e" opacity="0.45" />
      <rect x="216" y="173" width="68" height="4" rx="2" fill="#94a3b8" opacity="0.26" />

      <!-- Export (JSON) -->
      <rect x="274" y="178" width="32" height="14" rx="7" fill="#f97316" opacity="0.16" />
      <path
        d="M286 181v6m0 0 3-3m-3 3-3-3"
        fill="none"
        stroke="#f97316"
        stroke-width="1.8"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.7"
      />
    </g>
  </g>
</svg>
